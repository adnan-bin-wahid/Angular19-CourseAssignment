<section class="course-page">
    <div class="actions">
        <button (click)="create()">Create course</button>
    </div>
    <app-list [headers]="['SN','Course name','Course Code']" [fields]="['$index','name','courseCode']" [rows]="(courses$ | async) || []">
        <ng-template #actions let-row let-i="index">
            <button (click)="edit(row)">Update</button>
            <button (click)="delete(row.id)">Delete</button>
        </ng-template>
    </app-list>
</section>

<!-- Edit modal -->
<app-modal [visible]="editing" title="Edit course" (close)="closeModal()">
  <app-simple-form [model]="{ name: editModel?.name || '', extra: editModel?.courseCode || '' }" extraLabel="Course Code" submitLabel="Update"
    (save)="onFormSave($event)" (cancel)="closeModal()"></app-simple-form>
</app-modal>
