<header class="site-header">
    <div class="container">
        <nav class="nav">
            <ng-container *ngIf="isAuthenticated$ | async">
                <a routerLink="/students" routerLinkActive="active">Students</a>
                <a routerLink="/courses" routerLinkActive="active">Courses</a>
                <a routerLink="/assigned" routerLinkActive="active">Assign Student</a>
                <a routerLink="/posts" routerLinkActive="active">Posts</a>
            </ng-container>
        </nav>
        <div class="auth-actions">
            <ng-container *ngIf="isAuthenticated$ | async; else loginBtn">
                <button class="logout-btn" (click)="logout()">Logout</button>
            </ng-container>
            <ng-template #loginBtn>
                <a routerLink="/login" class="login-btn">Login</a>
            </ng-template>
        </div>
    </div>
</header>
